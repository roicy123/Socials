{% extends 'base.html' %}

{% block content %}
  <h2 class="my-4">Search Results for "{{ query }}"</h2>
  {% if users %}
    <div class="row">
      {% for user in users %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
              <h5 class="card-title mt-3">{{ user.username }}</h5>
              <a href="{% url 'user_profile' user.username %}" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-warning" role="alert">
      No users found.
    </div>
  {% endif %}
{% endblock %}
