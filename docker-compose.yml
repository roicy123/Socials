version: '3'

services:
  web:
    build: .
    command: gunicorn social_media_feed.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: roicy
      POSTGRES_PASSWORD: 2910
      POSTGRES_DB: social_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
